plugins {
	id 'org.springframework.boot' version '2.3.3.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
	id 'idea'
}

group = 'wolfe-software.com'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}


dependencies {

	// Spring Boot, Spring Security, Spring Persistence / JPA
	implementation("org.springframework.boot:spring-boot-starter-web")
	implementation("org.springframework.boot:spring-boot-starter-security")
	implementation("org.springframework.boot:spring-boot-starter-data-jpa")
	implementation ("org.springframework.boot:spring-boot-starter-validation")
	implementation ("org.springframework.boot:spring-boot-starter-cache")

	// Additional Jackson functionality for marshalling LocalDate & LocalDateTime
	compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.11.3'

	// Java Web Token
	compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.1'

	// SuperCSV - Used to pull back CSVs from Yahoo
	compile group: 'net.sf.supercsv', name: 'super-csv', version: '2.4.0'

	// MySql
	runtimeOnly("mysql:mysql-connector-java")

	// Logging with logback-classic through slf4j
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
	runtime group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'



	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('com.jayway.jsonpath:json-path')

}

test {
	useJUnitPlatform()
}
